<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Product Enquiry</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="form-title">Product enquiry form</div>

    <form action="index.html" method="post">

      <div><label for="name">Full Name</label></div>
      <input type="text" name="full-name">

      <div><label for="email">Email</label></div>
      <input type="text" name="email">

      <div><label for="product">Product</label></div>
      <select name="select">
        <option value="0">Select</option>
      </select>

      <div><label for="message">Message</label></div>
      <input class="message" type="text" name="message">

      <div class="checkbox">
        <input type="checkbox" name="subscribe" value="subscribe">
        <label for="subscribe">Subscribe to our newsletter</label>
      </div>

      <div>
        <input class="submit" type="submit" value="Submit">
      </div>

    </form>

  </section>
</body>

</html>
